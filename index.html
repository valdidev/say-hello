<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernando Valdivielso | @valdidev</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
      }

      .welcome {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 2rem;
        animation: fadeIn 1.5s ease-in-out;
      }

      .name {
        font-size: 2rem;
        animation: slideUp 1s ease-in-out;
      }

      .handle {
        font-size: 1.5rem;
        color: #666;
        margin-top: 0.5rem;
        animation: slideUp 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome">Bienvenido</div>
    <div class="name">Fernando Valdivielso</div>
    <div class="handle">@valdidev</div>
  </body>
</html>
